<div class="row m-b-18px">
  <div class="col-md-12">
    <a (click)="readPersons()" class='btn btn-primary pull-right'>
          <span class='glyphicon glyphicon-list'></span> Read Persons
      </a>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <!-- HTML table for displaying a person details -->
    <table class='table table-hover table-responsive table-bordered'>
      <tr>
        <td class="w-40-pct">First Name</td>
        <td>{{person?.firstName}}</td>
      </tr>
      <tr>
        <td class="w-40-pct">Last Name</td>
        <td>{{person?.lastName}}</td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td>{{person?.phoneNumber}}</td>
      </tr>
      <tr>
        <td>Address</td>
        <td>{{person?.address}}</td>
      </tr>
      <tr>
        <td>Email</td>
        <td>{{person?.email}}</td>
      </tr>
      <tr>
        <td>Suscription Date</td>
        <td>{{person?.suscriptionDate}}</td>
      </tr>
      <tr>
        <td>Language</td>
        <td>{{person?.language}}</td>
      </tr>
    </table>
  </div>
</div>
